<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Tables</title>
</head>
<body>
  <table border="1">
    <thead><tr>
      <th>Head1</th>
      <th>head2</th>
      <th>head3</th>
      <th>head4</th>
    </tr></thead>
    <tr>
      <td rowspan="2">Data1</td>
      <td>data2</td>
      <td>data3</td>
      <td>30</td>
    </tr>
    <tr>
      
      <td>data5</td>
      <td>data6</td>
      <td>40</td>
    </tr>
    <tr>
      <td>Data7</td>
      <td>data8</td>
      <td>data9</td>
      <td>50</td>
    </tr>
  </table>
</body>
</html>
